<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>News App Categories</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<button class="categories-back-button">
				<img src="../news-app/img/right-arrow.svg" alt="Back Button">
			</button>
		</div>
	</header>
	<main>
		<div class="category-container">
			<span class="category-button">Home</span>
			<span class="category-button">News</span>
			<span class="category-button">Sport</span>
			<span class="category-button">Business</span>
			<span class="category-button">Innovation</span>
			<span class="category-button">Culture</span>
			<span class="category-button">Travel</span>
			<span class="category-button">Earth</span>
		</div>
	</main>
</body>
</html>
